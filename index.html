<!DOCTYPE.html>
<html>
    <head>
        <script type="text/javascript"> 
	
		function loadDOC(){
			var xhttp = new XMLHttpRequest();
			
			 xhttp.onreadystatechange = function(){
				if (xhttp.readyState== 4 && xhttp.status == 200){
					alert(xhttp.responseText);
				}
			};

			xhttp.open("GET", "request.php?q=definition", true);
			xhttp.send();
			
		}
		
	</script>
	
    </head>
    
    
<body>
	<h1 style="background-color: purple; color: white; padding: 50px;" > Web Dictionary</h1>

	<!-- <p> Lookup the definition of a word (e.g. ajax, html, bar, php, javascript or css)  </p> -->
    
    <!-- <div id="sumn"> --> 
	
	<button onclick= loadDOC()> Search </button>
	
	
	<!-- </div>  -->
	

	
</body>
